<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Bungee|Mada" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="assets/javascript/app.js"></script>

	<title>Trivia Game</title>
</head>
<body>
	<div class="opening-instructions">
		<p class="opener">Welcome to the Super Awesome Science Trivia Game!</p>
		<p class="follower">Your mission is to answer 10 brain-tickling trivia questions.</p>
		<p class="follower">Click anywhere on this window to get started!</p>
	</div>
	<div class="row game-wrapper rounded">
		<div class="column-md-2 scientist">
			<img src="assets/images/Professor_Frink.png" width="80%" height="80%"/>
		</div>
		<div class="column-md-8 game-column">
			<div class="row game-headline">
				Super Awesome Science Trivia Game!
			</div>
			<div class="row game-time">
				Time remaining: 
			</div>
			<div class="row question-section rounded">
				<table id="question bucket">
					<thead>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="row button-row">
				<button class="next-question">Next Question</button>
				<button class="game-restart">Restart Game!</button>
			</div>
		</div>
		<div class="column-md-2 homer">
			<img src="assets/images/homer.png" width="75%" height="75%" />
		</div>
		<div class="nerds">
			<img src="assets/images/nerds.png" width="75%" height="75%" />
		</div>
	</div>
	
</body>
</html>
